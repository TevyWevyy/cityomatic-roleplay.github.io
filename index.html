
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C-Coin Shop | Cityomatic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="coinshop-wrapper">
        <img src="img/cityomatic_logo.png" alt="Cityomatic Logo" class="coin-logo">
        <h1 class="coin-header">C-STACKS</h1>
        <div class="coin-grid">
            <div class="coin-card">
                <h2>Starter Pack</h2>
                <p class="coins">5 C-Stacks</p>
                <ul>
                    <li>Burner phone</li>
                    <li>Hoodie</li>
                    <li>Food</li>
                </ul>
                <button>Buy Now</button>
            </div>
            <div class="coin-card">
                <h2>VIP Access</h2>
                <p class="coins">15 C-Stacks</p>
                <ul>
                    <li>Priority queue for one week</li>
                </ul>
                <button>Buy Now</button>
            </div>
            <div class="coin-card">
                <h2>Purchase C-Stacks</h2>
                <p>10 / 25 / 50 C-Stacks</p>
                <button>Buy Now</button>
            </div>
            <div class="coin-card">
                <h2>Platinum Pack</h2>
                <p class="coins">50 C-Stacks</p>
                <ul>
                    <li>Custom clothing</li>
                    <li>Two drug hints</li>
                    <li>MLO business</li>
                </ul>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
