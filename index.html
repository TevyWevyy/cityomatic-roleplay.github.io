
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cityomatic Roleplay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 35px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .logo {
      width: 100%;
      max-width: 280px;
      margin-bottom: 30px;
    }
    .link-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 14px 20px;
      border-radius: 30px;
      margin: 10px 0;
      text-decoration: none;
      font-size: 17px;
      transition: 0.3s;
      border: 2px solid rgba(255, 255, 255, 0.15);
    }
    .link-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .icon {
      width: 24px;
      text-align: center;
    }
    .top-right {
      position: fixed;
      top: 12px;
      right: 12px;
    }
    .top-right a {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="top-right">
    <a href="livestream.html">Live Stream</a>
  </div>
  <div class="container">
    <img class="logo" src="assets/logo.png" alt="Cityomatic Roleplay Logo">
    <a class="link-btn" href="#"><i class="fab fa-instagram icon"></i> Instagram</a>
    <a class="link-btn" href="#"><i class="fab fa-discord icon"></i> Discord #1</a>
    <a class="link-btn" href="#"><i class="fab fa-discord icon"></i> Discord #2</a>
    <a class="link-btn" href="#"><i class="fab fa-youtube icon"></i> YouTube</a>
    <a class="link-btn" href="#"><i class="fab fa-spotify icon"></i> Spotify</a>
    <a class="link-btn" href="#"><i class="fas fa-shopping-cart icon"></i> Tebex</a>
    <a class="link-btn" href="#"><i class="fab fa-ethereum icon"></i> ETH</a>
  </div>
</body>
</html>
